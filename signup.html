        <h1>Create your account</h1>
        <form onsubmit="return !!(nameCheck()&phoneValid()&passTest()&confirmPass()&pinCheck());" action="./login.html" >
            <div class="form-row">
                <div class="form-group col-md-3">
                    <h2>Watch,Listen and Learn new things...</h2>
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Atleast 5 Characters" onchange="nameCheck()" required >
                  </div>
            </div>
             <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="phoneNo">PhoneNo</label>
                    <input type="number" class="form-control" id="phoneNo" onchange="phoneValid()" required>
                  </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" onchange="passTest()" required>
              </div>
              <div class="form-group col-md-3">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" onchange="confirmPass()" required>
              </div>
            </div>
           <div class="form-group col-md-5">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" required>
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Kerala</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputPin">Pin Code</label>
                <input type="number" class="form-control" id="inputPin" onchange="pinCheck()" required>
              </div>
            </div>
            <div class="form-row">

                  </div>
